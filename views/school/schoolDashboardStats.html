<!DOCTYPE html>

    <div class="head">

    <div id="main">
      <div class="clearfix"></div>
      <br />

      <div class="col-div-4-1">
        <div class="box">
          <p class="head-1">Branches</p>
          <p class="number">{{numberOfBranches}}</p>
          <i class="fa fa-line-chart box-icon"></i>
        </div>
      </div>

      <div class="pie" ng-controller="BranchStartsActiveInactiveController">
        <canvas
          id="pie"
          class="chart chart-pie"
          chart-data="data"
          chart-labels="labels"
          chart-options="options"
          chart-colors="colors"
        >
        </canvas>
        <span>
          <div style="margin-left: 40px; margin-top: 20px">
            Count of Active and Inactive Branches
          </div>
        </span>
      </div>

      <div class="pie" ng-controller="RegionWiseStatsController">
        <canvas
          id="bar"
          class="chart chart-bar"
          chart-data="data"
          chart-labels="labels"
          chart-series="series"
          chart-options="options"
          chart-colors="colors"
        ></canvas>
        <span>
          <div style="margin-left: 100px; margin-top: 20px">
            Branches Region Wise Distribution
          </div>
        </span>
      </div>
