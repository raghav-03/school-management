<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css\loginStyleSheet\loginStyling.css" / >

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* #submit-button-login {
        cursor: not-allowed;
        opacity: 0.5;
      }

      #submit-button-login:not([disabled]) {
        cursor: pointer;
        opacity: 1;
      } */
    </style>
  </head>
  <body ng-controller="myCtrl">
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form class="login" name="loginForm">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                type="text"
                class="login__input"
                placeholder="Enter your username"
                ng-model="username"
                name="UserNameInput"
                required
              />

              <span
                ng-show="loginForm.UserNameInput.$dirty && loginForm.UserNameInput.$error.required"
                class="error"
              >
                username is required
              </span>
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                type="password"
                class="login__input"
                placeholder="Enter Your Password"
                ng-model="password"
                name="passwordInput"
                required
              />

              <span
                ng-show="loginForm.passwordInput.$dirty && loginForm.passwordInput.$error.required"
                class="error"
              >
                password is required
              </span>
            </div>
            <button
              class="button login__submit"
              type="submit"
              ng-click="login()"
              ng-disabled="loginForm.$invalid"
              id="submit-button-login"
            >
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"
          ></span>
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
